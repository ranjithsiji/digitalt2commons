<!DOCTYPE html>
<html>

<head>
    <title>Digitalt Museum Uploader</title>
</head>

<body>
    <h1>Upload Digitalt Museum Artifacts to Wikimedia Commons</h1>
    <form action="/process" method="POST">
        <label for="dm_url">Digitalt Museum URL:</label>
        <input type="text" id="dm_url" name="dm_url" placeholder="https://digitaltmuseum.se/0210214909466/vas" required>
        <button type="submit">Process</button>
    </form>
</body>

</html>
